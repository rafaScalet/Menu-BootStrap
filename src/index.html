<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu-BootStrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" href="./assets/logo.svg">
</head>
<body style="background-color: #c3c2c0; margin-top: 10px;">
  <div class="container p-4 bg-white rounded-3">
    <div id="carouselHome" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/carousel/lunch.jpg" class="d-block w-100" alt="dinner table">
          <div class="carousel-caption d-none d-md-block">
            <h5>Jantares</h5>
            <p>Comida saborosa para todos os gostos e ocasiões.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/carousel/petit.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Sobremesas</h5>
            <p>Deliciosas sobremesas para serem desfrutadas depois de uma deliciosa refeição.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/carousel/potato.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Quitutes</h5>
            <p>Pratos pequenos e gostosos.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselHome" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselHome" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/jquery-3.6.0.min.js"> </script>
  <script src="js/quantity.js"> </script>
  <script src="js/jquery.mask.min.js"> </script>
  <script src="js/script.js"> </script>
  <script>
    $("#phone").mask("(99) 99999-9999");
  </script>
</body>
</html>
